<div class="create">
  <h3>New Bucket List Item</h3>
  <form [formGroup]="createForm" (ngSubmit)="create()">
    <input formControlName="item" class="itemText" id="item">
    <p class="error" *ngIf="error != ''">{{ error }}</p>
    <div class="buttons">
      <button class="cancel" (click)="close(false, {})">Cancel</button>
      <button class="done" [disabled]="createForm.value.item == ''" (click)="create()">Done</button>
    </div>
  </form>
</div>
