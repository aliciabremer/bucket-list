<div class="match">
  <div class="title">
    <h4>Match Bucket List Items</h4>
  </div>
  <div class="matching">
    <button class="matchbutton" (click)="noMatch()">No</button>
    <div>
      {{ matchItems.length > ind ? matchItems[ind].text : '' }}
    </div>
    <button class="matchbutton" (click)="addMatch()">Yes</button>
  </div>
  <div>
    <button class="return" (click)="navigateHome()">Return to home</button>
  </div>
</div>
